<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
    <script>
      const path = window.location.pathname + window.location.search + window.location.hash;
      const newUrl = "/index.html?redirect=" + encodeURIComponent(path);
      window.location.replace(newUrl);
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
</html>
